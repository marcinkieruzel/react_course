<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <button id="test">TEST</button>
      <h1>Bank balance: <span id="balance">0</span></h1>

      <form id="client_form">
        <div class="mb-3">
          <label for="name" class="form-label">Name</label>
          <input
            type="text"
            class="form-control"
            id="name"
            aria-describedby="emailHelp"
          />
        </div>
        <button type="submit" class="btn btn-primary">Otw√≥rz rachunek</button>
      </form>
      <hr />
      <section id="clientsWrapper">

      </section>
      <div class="card" style="width: 18rem">
        <div class="card-body">
          <h5 class="card-title">User Name</h5>
          <h4>Current balance: 0</h4>
   
          <form>
            <div class="mb-3">
              <input type="number" name="deposit" class="form-control" />
            </div>
            <button class="btn btn-secondary">Deposit money</button>
          </form>
          <hr />
          <form>
            <div class="mb-3">
              <input type="number" name="withdraw" class="form-control" />
            </div>
            <button class="btn btn-secondary">Withdraw money</button>
          </form>
        </div>
      </div>
    </div>
    <script src="./dist/bundle.js"></script>
  </body>
